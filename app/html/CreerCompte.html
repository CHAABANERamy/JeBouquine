<div class="container">
        <div class="row">
            <h3 class="col-lg-12 text-center"> <span> <i class="fa fa-user"></i></span>
                Créer un nouveau compte </h3>
        </div>
        <div class="dt-sc-margin20"></div>
</div>

<form name="formDemo" style="margin-top:40px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-group col-lg-5 col-md-5 col-sm-6 col-xs-12 col-lg-offset-1">
                    <label class="control-label" for="prenom">Prénom</label>
                    <input type="text" class="form-control" id="prenom" name="prenom">
                </div>
                <div class="form-group col-lg-5 col-md-5 col-sm-6 col-xs-12">
                    <label class="control-label" for="nom">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom">
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group col-lg-10 col-md-10 col-lg-offset-1">
                    <label class="control-label" for="email">Adresse e-mail</label>
                    <input type="text" class="form-control" id="email" name="email" >
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group col-lg-10 col-md-10 col-lg-offset-1">
                    <label class="control-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>
            <div>
                <div class='text-center'>
                    <div class="btn-group">
                        <button type="submit" name="btnValide" class="btn btn-primary center-block">Créer</button>
                        <button type="button" id="btnAnnuler" name="btnAnnuler" class="btn btn-info center-block"> Annuler </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
